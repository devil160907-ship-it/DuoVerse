<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoVerse - Connect Beyond Reality</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4DA3FF">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DuoVerse">
    <meta name="application-name" content="DuoVerse">
    <meta name="theme-color" content="#4DA3FF">
    <meta name="msapplication-TileColor" content="#0B1221">
    <meta name="msapplication-TileImage" content="/static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
    <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#4DA3FF">

    {% if room_id %}
    <meta name="room-id" content="{{ room_id }}">
    {% endif %}
</head>
<body>
    <!-- Animated Stars -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="glass-panel" style="max-width: 600px; margin: 50px auto; text-align: center;">
            <h1 class="logo">DuoVerse</h1>
            <p style="color: rgba(255,255,255,0.9); margin-bottom: 30px; font-size: 1.2rem;">
                Experience seamless video connections in a stunning midnight atmosphere
            </p>
            
            <div style="display: flex; gap: 20px; justify-content: center;">
                <button id="continue-btn" class="glow-button" style="min-width: 200px;">
                    <i class="fas fa-arrow-right" style="margin-right: 8px;"></i> Continue to DuoVerse
                </button>
                
                <button id="install-app" class="control-btn" style="display: none; min-width: 200px;">
                    <i class="fas fa-download" style="margin-right: 8px;"></i> Install App
                </button>
            </div>
            
            <div style="margin-top: 40px; color: rgba(255,255,255,0.7); display: flex; flex-direction: column; gap: 10px;">
                <p><i class="fas fa-star" style="color: var(--glow-color); margin-right: 10px;"></i> Crystal clear video calls</p>
                <p><i class="fas fa-camera" style="color: var(--glow-color); margin-right: 10px;"></i> Photo capture with filters</p>
                <p><i class="fas fa-comment" style="color: var(--glow-color); margin-right: 10px;"></i> Real-time chat</p>
                <p><i class="fas fa-paint-brush" style="color: var(--glow-color); margin-right: 10px;"></i> Beautiful glass-morphism design</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/alert.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
        
        document.getElementById('continue-btn').addEventListener('click', () => {
            window.location.href = '/setup';
        });
    </script>
</body>
</html>
